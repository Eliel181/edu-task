<div class="p-4">
  <button (click)="openModal()" type="button" class="py-2 px-4 inline-flex items-center justify-center gap-x-2 text-sm font-semibold rounded-xl bg-[#5956e9] text-white transform hover:scale-[1.02] active:scale-95 transition-all duration-200 disabled:opacity-40 disabled:pointer-events-none shadow-2xs hover:shadow-md">
    Agregar Candidato
  </button>
</div>

<!-- Modal -->
<div *ngIf="isModalVisible" (click)="closeModal()" class="fixed inset-0 bg-[#4e3e76]/30 backdrop-blur-sm z-100 flex items-center justify-center p-4">
  <div (click)="$event.stopPropagation()" class="bg-[#fcfdfe] dark:bg-[#2A2433] rounded-2xl shadow-2xl w-full max-w-lg max-h-[95vh] overflow-y-auto scrollbar-thin scrollbar-thumb-gray-300 scrollbar-track-gray-100">
    <form [formGroup]="candidatoForm" (ngSubmit)="onSubmit()" class="p-8">
      <div class="mb-8 text-center">
          <h2 class="text-2xl font-bold text-[#2d2c63] dark:text-[#A78BFA]">
              Agregar Nuevo Candidato
          </h2>
          <p class="text-sm text-[#9291aa] mt-1">
              Completa la informaci√≥n del candidato.
          </p>
      </div>

      <div class="space-y-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 sm:gap-6">
          <div>
            <label for="nombre" class="block text-sm font-medium text-[#4e3e76] dark:text-[#A78BFA] mb-2">Nombre *</label>
            <input id="nombre" formControlName="nombre" type="text" class="py-2 px-4 block w-full text-[#707078] dark:text-[#E4E4E7] dark:bg-[#443a52] border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 shadow-2xs">
          </div>
          <div>
            <label for="apellido" class="block text-sm font-medium text-[#4e3e76] dark:text-[#A78BFA] mb-2">Apellido *</label>
            <input id="apellido" formControlName="apellido" type="text" class="py-2 px-4 block w-full text-[#707078] dark:text-[#E4E4E7] dark:bg-[#443a52] border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 shadow-2xs">
          </div>
        </div>
        <div>
          <label for="edad" class="block text-sm font-medium text-[#4e3e76] dark:text-[#A78BFA] mb-2">Edad *</label>
          <input id="edad" formControlName="edad" type="number" class="py-2 px-4 block w-full text-[#707078] dark:text-[#E4E4E7] dark:bg-[#443a52] border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 shadow-2xs">
        </div>
        <div>
          <label for="hobies" class="block text-sm font-medium text-[#4e3e76] dark:text-[#A78BFA] mb-2">Hobbies</label>
          <input id="hobies" formControlName="hobies" type="text" class="py-2 px-4 block w-full text-[#707078] dark:text-[#E4E4E7] dark:bg-[#443a52] border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 shadow-2xs">
        </div>
        <div>
          <label for="propuesta" class="block text-sm font-medium text-[#4e3e76] dark:text-[#A78BFA] mb-2">Propuesta *</label>
          <textarea id="propuesta" formControlName="propuesta" rows="3" class="py-2 px-4 block w-full text-[#707078] dark:text-[#E4E4E7] dark:bg-[#443a52] border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 shadow-2xs"></textarea>
        </div>
      </div>

      <div class="mt-10 pt-8 border-t border-[#f0f1f8] dark:border-[#F0ABFC] flex justify-end gap-3">
        <button type="button" (click)="closeModal()" class="py-2 px-5 inline-flex items-center gap-x-2 text-sm font-medium rounded-xl bg-white text-[#8276a2] hover:bg-[#f9f9fe] hover:text-[#524380] transition-all duration-200 shadow-2xs">
          Cancelar
        </button>
        <button type="submit" [disabled]="!candidatoForm.valid" class="py-2 px-4 inline-flex items-center justify-center gap-x-2 text-sm font-semibold rounded-xl bg-[#5956e9] text-white transform hover:scale-[1.02] active:scale-95 transition-all duration-200 disabled:opacity-50 disabled:pointer-events-none shadow-2xs hover:shadow-md">
          Guardar Candidato
        </button>
      </div>
    </form>
  </div>
</div>
