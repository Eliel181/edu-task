<div class="max-w-[85rem] px-4 py-10 sm:px-6 lg:px-8 lg:py-14 mx-auto">
    <div class="grid sm:grid-cols-1 items-center gap-6">
        <!-- Contenido sin botón de reenviar -->
        <div class="flex flex-col gap-y-6 size-full p-8">
            <!-- Icono de email -->
            <svg class="shrink-0 size-12 text-blue-600 mx-auto" xmlns="http://www.w3.org/2000/svg" width="24"
                height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z" />
                <polyline points="22,6 12,13 2,6" />
            </svg>

            <div class="text-center">
                <h3 class="block font-bold text-gray-800 text-2xl mb-4">Verifica tu email</h3>

                <p class="text-gray-600 mb-6">Hemos enviado un enlace de verificación a <strong class="text-blue-600">{{
                        email }}</strong></p>
                <div class="instructions text-left max-w-md mx-auto mb-8">
                    <ol class="list-decimal pl-5 space-y-2 text-gray-700">
                        <li>Revisa tu bandeja de entrada (y la carpeta de spam)</li>
                        <li>Haz clic en el enlace de verificación</li>
                        <li>Inicia sesión nuevamente con tus credenciales</li>
                    </ol>
                </div>
                <div class="flex justify-center">
                    <a (click)="volverLogin()"
                        class="px-4 py-2 text-blue-600 hover:text-blue-800 bg-blue-50 hover:bg-blue-50 rounded-md transition-colors text-center cursor-pointer">
                        Volver al Inicio de sesión
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
