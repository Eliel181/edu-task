<!-- Card Section -->
<div class="max-w-4xl px-4 py-10 sm:px-6 lg:px-8 mx-auto"><!-- Card -->
    @if (currentUser(); as user) {
    <div class="bg-white rounded-xl shadow-xs p-4 sm:p-7">
        <div class="mb-8">
            <h2 class="text-xl font-bold text-gray-800">
                Gestión Usuario
            </h2>
            <p class="text-sm text-gray-600">
                Administra el Rol de los usuarios del sistema.
            </p>

        </div>
        <form [formGroup]="profileForm" (ngSubmit)="actualizarUsuario()">
            <!-- Grid -->
            <div class="grid sm:grid-cols-12 gap-2 sm:gap-6">
                <div class="sm:col-span-3">
                    <label class="inline-block text-sm text-gray-800 mt-2.5">
                        Foto de perfil
                    </label>
                </div>
                <!-- End Col -->

                <div class="sm:col-span-9">
                    <div class="flex items-center gap-5">
                        <!-- Contenedor de imagen -->
                        <div class="relative">
                            <div class="relative">
                                <img class="inline-block size-16 rounded-full ring-2 ring-white object-cover"
                                    [src]="imagenBase64Preview() || user.perfil || 'https://preline.co/assets/img/160x160/img1.jpg'">
                                <!-- Botón para cancelar la nueva imagen -->
                            </div>
                        </div>


                    </div>
                </div>
                <!-- End Col -->

                <div class="sm:col-span-3">
                    <label for="full-name" class="inline-block text-sm text-gray-800 mt-2.5">
                        Nombre Completo
                    </label>
                </div>
                <!-- End Col -->

                <div class="sm:col-span-9">
                    <div class="sm:flex">
                        <input id="nombre" name="nombre" formControlName="nombre" type="text"
                            class="py-1.5 sm:py-2 px-3 pe-11 block w-full border-gray-200 shadow-2xs -mt-px -ms-px first:rounded-t-lg last:rounded-b-lg sm:first:rounded-s-lg sm:mt-0 sm:first:ms-0 sm:first:rounded-se-none sm:last:rounded-es-none sm:last:rounded-e-lg sm:text-sm relative focus:z-10 focus:border-blue-500 focus:ring-blue-500 checked:border-blue-500 disabled:opacity-50 disabled:pointer-events-none">
                        <input type="text" name="apellido" formControlName="apellido"
                            class="py-1.5 sm:py-2 px-3 pe-11 block w-full border-gray-200 shadow-2xs -mt-px -ms-px first:rounded-t-lg last:rounded-b-lg sm:first:rounded-s-lg sm:mt-0 sm:first:ms-0 sm:first:rounded-se-none sm:last:rounded-es-none sm:last:rounded-e-lg sm:text-sm relative focus:z-10 focus:border-blue-500 focus:ring-blue-500 checked:border-blue-500 disabled:opacity-50 disabled:pointer-events-none">
                    </div>
                </div>
                <!-- End Col -->

                <div class="sm:col-span-3">
                    <label for="email" class="inline-block text-sm text-gray-800 mt-2.5">
                        Email
                    </label>
                    <div class="hs-tooltip inline-block">
                        <svg class="hs-tooltip-toggle ms-1 inline-block size-3 text-gray-400"
                            xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            viewBox="0 0 16 16">
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                            <path
                                d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z" />
                        </svg>
                        <span
                            class="hs-tooltip-content hs-tooltip-shown:opacity-100 hs-tooltip-shown:visible opacity-0 transition-opacity inline-block absolute invisible w-40 text-center z-10 py-1 px-2 bg-gray-900 text-xs font-medium text-white rounded-md shadow-2xs"
                            role="tooltip">
                            Por el momento no podes cambiar el email.
                        </span>
                    </div>
                </div>
                <!-- End Col -->

                <div class="sm:col-span-9">
                    <input id="email" type="email" name="email" formControlName="email"
                        class="py-1.5 sm:py-2 px-3 pe-11 block w-full border-gray-200 shadow-2xs sm:text-sm rounded-lg focus:border-blue-500 focus:ring-blue-500 checked:border-blue-500 disabled:opacity-50 disabled:pointer-events-none">
                </div>
                <!-- End Col -->

                <div class="sm:col-span-3">
                    <label for="telefono" class="inline-block text-sm text-gray-800 mt-2.5">
                        Teléfono
                    </label>
                </div>
                <!-- End Col -->
                <div class="sm:col-span-9">
                    <input id="telefono" type="text" name="telefono" formControlName="telefono"
                        class="py-1.5 sm:py-2 px-3 pe-11 block w-full border-gray-200 shadow-2xs sm:text-sm rounded-lg focus:border-blue-500 focus:ring-blue-500 checked:border-blue-500 disabled:opacity-50 disabled:pointer-events-none">
                </div>

                <div class="sm:col-span-3">
                    <label for="rol" class="inline-block text-sm text-gray-800 mt-2.5">
                        Rol
                    </label>
                </div>
                <!-- End Col -->
                <div class="sm:col-span-9">
                    <select id="rol" name="rol" formControlName="rol"
                      class="bg-white border rounded-lg focus:ring-primary-600 focus:border-blue-500 block w-full p-2.5 placeholder-gray-400 text-black black:text-white">
                      <option Value="Admin">Administrador</option>
                      <option value="Director">Director</option>
                      <option value="RTE">RTE</option>
                      <option value="Docente">Docente</option>
                    </select>
                </div>


            </div>
            <!-- End Grid -->

            <div class="mt-5 flex justify-end gap-x-2">
                <button type="button" [disabled]="isSubmitting"
                    class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-2xs hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-gray-50">
                    Cancelar
                </button>
                <button type="submit" [disabled]="isSubmitting || !profileForm.dirty"
                    class="py-2 px-3 inline-flex items-center justify-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 focus:outline-hidden focus:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none min-w-[140px]">

                    @if (isSubmitting) {
                    <div class="animate-spin inline-block size-4 border-2 border-current border-t-transparent rounded-full text-white"
                        role="status" aria-label="loading"></div>
                    } @else {
                    <span>Guardar Cambios</span>
                    }

                </button>

            </div>
        </form>
    </div>
    <!-- End Card -->
    }

</div>
<!-- End Card Section -->
